[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "cd floally-mvp/backend", 
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[start]
cmd = "cd floally-mvp/backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-3000} --proxy-headers --log-level info"

[variables]
PORT = "3000"
